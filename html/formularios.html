<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe seu nome">
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Informe sua senha">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email@mail.com">
                </div>

                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="data" id="data">
                </div>

                <div>
                    <label for="hora">Hora:</label>
                    <input type="time" name="hora" id="hora">
                </div>

                <div>
                    <label for="arquivo">Arquivo:</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>

                <div>
                    <label for="url">Url:</label>
                    <input type="url" name="url" id="url">
                </div>

                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>

                <div>
                    <label for="range">Range:</label>
                    <input type="range" name="range" id="range" >
                </div>

                <div>
                    <label for="checkbox">Checkbox:</label>
                    <input type="checkbox" name="check" id="check" checked>
                </div>

                <div>
                    <label for="radio">Radio:</label>
                    <input type="radio" name="radio" id="radio">
                </div>

                <div>
                    <textarea name="bio" id="bio" cols="30" rows="10">
                    </textarea>
                </div>

                <div>
                    <select name="select" id="select">
                        <option value="" disabled selected>Selecione um...</option>
                        <option value="option1">Receita</option>
                        <option value="option2">Dispesa</option>
                        <option value="option3">Transferência</option>
                    </select>
                </div>

                <div>
                    <input type="reset" value="Resetar">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </fieldset>
    </main>
</body>
</html>
