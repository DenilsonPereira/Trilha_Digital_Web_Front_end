<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de estudantes</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João</td>
                        <td>joao@mail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>maria@mail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>carlinhos@chat.ia</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="finance">
            <h2>Tabela de finanças</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">18/03/2008</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$7,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$280,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
