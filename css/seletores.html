<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seletores.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Seletores, Responsividade e Animações</title>
</head>
<body>
    <main>
        <div class="bg">
    </div>

    <h1>Cinema cheio</h1>
    
    <div class="spinner-container">
        <i class="fa fa-spinner" style="font-size:36px;"></i>
    </div>

    <a data-anchor="products" href="http://">Conheça nossos produtos</a>
    <h2>Tabela</h2>
    <table id="cinemas-table" class="company-tb">
        <tr>
            <th>Cinema</th>
            <th>Filme</th>
            <th>Valor</th>
        </tr>
        <tr data-cinema="cv">
            <td>Cine Vanguarda</td>
            <td>Homem-Folha</td>
            <td>R$15,49</td>
        </tr>
        <tr data-cinema="vf">
            <td>Viny Films</td>
            <td>O cara de pau</td>
            <td>R$20,00</td>
        </tr>
        <tr data-cinema="ed">
            <td>El dourado</td>
            <td>Vingadores</td>
            <td>R$25,00</td>
        </tr>
        <tr data-cinema="as">
            <td>Astúcia</td>
            <td>Batman</td>
            <td>R$25,00</td>
        </tr>
    </table>

    <a data-anchor="team" href="http://">Conheça nosso time</a>

    
    </main>
</body>
</html>
